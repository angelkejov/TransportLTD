<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Verify Phone</title></head>
<body>
<h2>Verify Your Phone Number</h2>

<div th:if="${error}" style="color: red;"><p th:text="${error}"></p></div>
<div th:if="${message}" style="color: green;"><p th:text="${message}"></p></div>

<form th:action="@{/verify-phone-logged}" method="post" th:object="${verifyPhoneDto}">
    <label for="code">Verification Code:</label><br>
    <input type="text" id="code" th:field="*{code}" required /><br><br>
    <button type="submit">Verify</button>
</form>


<a th:href="@{/profile}">Back</a>
</body>
</html>
