<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Username</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('/images/bg-truck.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .form-container {
            position: relative;
            z-index: 1;
            background-color: rgba(20, 20, 20, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 420px;
            margin: 80px auto;
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 15px;
            color: #ddd;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            background-color: #ffa500;
            color: #000;
            border: none;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn:hover {
            background-color: #e69500;
        }

        .cancel-btn {
            width: 100%;
            background-color: #555;
            color: white;
            border: none;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form th:action="@{/edit-username}" method="post">
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername" th:value="${username}" required>

        <button type="submit" class="btn">ðŸ’¾ Save Changes</button>
    </form>

    <form th:action="@{/profile}" method="get">
        <button type="submit" class="cancel-btn">Cancel</button>
    </form>
</div>

</body>
</html>
