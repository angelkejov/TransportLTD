<!-- File: fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <link rel="stylesheet" th:href="@{/css/navbar-style.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<nav th:fragment="navbar">
    <div class="nav-left">
        <a th:href="@{/}">
            <img class="logo" src="/images/Logo.png" alt="Logo">
        </a>
        <span th:if="${username}" th:text="'Logged in as: ' + ${username}"></span>
        <form th:action="@{/logout}" method="post" th:if="${username}">
            <button type="submit">Logout</button>
        </form>
    </div>

    <div class="nav-center">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/orders/new}">Order</a>
        <a th:href="@{/orders/my}">My Orders</a>
    </div>

    <div class="nav-right">
        <form th:action="@{/profile}" method="get">
            <button type="submit" class="profile-btn">
                <i class="fas fa-user-circle"></i>
            </button>
        </form>
    </div>
</nav>
</body>
</html>
