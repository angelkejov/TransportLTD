<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Transport Service</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 40px 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="datetime-local"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<h1>Order a Transport Service</h1>

<div class="form-container">
    <form th:action="@{/orders/submit}" th:object="${orderRequest}" method="post">
        <label>Pickup Location:</label>
        <input type="text" th:field="*{pickupLocation}" required/>

        <label>Dropoff Location:</label>
        <input type="text" th:field="*{dropoffLocation}" required/>

        <label>Pickup Date and Time:</label>
        <input type="datetime-local" th:field="*{pickupTime}" required/>

        <label>Special Request:</label>
        <textarea th:field="*{specialRequest}"></textarea>

        <button type="submit">Submit Order</button>
    </form>

    <a th:href="@{/orders/my}">View My Orders</a>
</div>
</body>

</html>
