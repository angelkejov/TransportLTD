<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            margin-right: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .button-group {
        text-align: center;
        margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>My Transport Orders</h1>

<div th:if="${orders.isEmpty()}">
    <p>You have no orders yet.</p>
</div>

<div th:unless="${orders.isEmpty()}">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Pickup</th>
            <th>Dropoff</th>
            <th>Date & Time</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.pickupLocation}"></td>
            <td th:text="${order.dropoffLocation}"></td>
            <td th:text="${#temporals.format(order.pickupTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${order.status}"></td>
            <td><a th:href="@{'/orders/' + ${order.id}}">View</a></td>
        </tr>
    </table>
</div>


<div class="button-group">
    <a class="btn" th:href="@{/orders/new}">Place New Order</a>
    <a class="btn" th:href="@{/}">To the Main Page</a>
</div>
</body>
</html>
