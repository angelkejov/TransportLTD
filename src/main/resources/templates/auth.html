<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Auth</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    }

    nav {
    background: #222;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: flex-end;
    }

    nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-weight: bold;
    }

    nav a:hover {
    text-decoration: underline;
    }

    .container {
    max-width: 400px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
    text-align: center;
    color: #333;
    }

    form {
    display: flex;
    flex-direction: column;
    }

    input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    }

    button {
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    }

    button:hover {
    background-color: #0056b3;
    }

    a {
    display: block;
    margin-top: 10px;
    color: #007bff;
    text-align: center;
    }

    a:hover {
    text-decoration: underline;
    }

    p {
    text-align: center;
    }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/signup}">Signup</a>
    <a th:href="@{/login}">Login</a>
</nav>

<div class="container">

    <div th:if="${signup}">
        <h1>Register</h1>
        <form th:action="@{/signup-form}" method="post">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
    </div>

    <div>
        <h1>Login</h1>
        <form th:action="@{/login-form}" method="post">
            <input type="username" name="username" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>

        <a th:href="@{/forgot-password}">Forgot your password?</a>

        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
