<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Auth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('/images/Photo4.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            width: 100%;
            background: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-sizing: border-box;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .nav-left img.logo {
            height: 40px;
            margin-right: 10px;
        }

        .nav-center {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            gap: 30px;
        }

        .nav-center a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-center a:hover {
            color: #f79220;
        }

        .auth-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 140px;
            margin-bottom: 60px;
            gap: 40px;
        }

        .auth-card {
            background-color: #222;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .auth-card h1 {
            font-size: 28px;
            color: #f79220;
            margin-bottom: 20px;
        }

        .auth-card form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-card input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .auth-card button {
            padding: 12px;
            background-color: #FFA500;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .auth-card button:hover {
            background-color: #d98200;
        }

        .auth-card a {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #FFD700;
        }

        .auth-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="page-wrapper">
    <nav>
        <div class="nav-left">
            <a th:href="@{/}">
                <img class="logo" src="/images/Logo.png" alt="Logo">
            </a>
        </div>

        <div class="nav-center">
            <a th:href="@{/signup}">Sign Up</a>
            <a th:href="@{/login-form}">Login</a>
        </div>
    </nav>

    <div class="auth-section">
        <!-- REGISTER -->
        <div class="auth-card" th:if="${mode} == 'signup'">
            <h1>Register</h1>
            <form th:action="@{/signup-form}" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p th:if="${error}" style="color: red;" th:text="${error}"></p>
            <a th:href="@{/login}">Already have an account?</a>
        </div>

        <!-- LOGIN -->
        <div class="auth-card" th:if="${mode} == 'login'">
            <h1>Login</h1>
            <form th:action="@{/login-form}" method="post">
                <input type="text" name="username" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <a th:href="@{/forgot-password}">Forgot your password?</a>
            <a th:href="@{/signup}">Donâ€™t have an account? Register</a>
            <p th:if="${error}" style="color: red;" th:text="${error}"></p>
        </div>
    </div>

</div>
</body>
</html>
