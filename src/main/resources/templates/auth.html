<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Auth</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        nav {
          background: #222; color: white; padding: 10px;
        }
        nav a {
          color: white; text-decoration: none; margin-right: 10px;
        }
        nav a:hover {
          text-decoration: underline;
        }
        .container { padding: 20px; }
    </style>
</head>
<body>

<nav>
    <a th:href="@{/signup}">Signup</a>
    <a th:href="@{/login}">Login</a>
</nav>

<div class="container">

    <div th:if="${signup}">
        <h1>Register</h1>
        <form th:action="@{/signup-form}" method="post">
            <input type="text" name="username" placeholder="Username" required><br><br>
            <input type="email" name="email" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Register</button>
        </form>
        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
    </div>

    <div>
        <h1>Login</h1>
        <form th:action="@{/login-form}" method="post">
            <input type="username" name="username" placeholder="Email" required><br><br>
            <input type="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>

        <a th:href="@{/forgot-password}">Forgot your password?</a>

        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
    </div>
</div>
</body>
</html>
