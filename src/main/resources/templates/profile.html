<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('/images/Photo4.jpg'); no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Full dark overlay fix */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .profile-container {
            position: relative;
            z-index: 1;
            background-color: rgba(20, 20, 20, 0.95);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
            margin: 60px auto;
            color: #f2f2f2;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 26px;
            color: #ffffff;
        }

        .info {
            margin: 20px 0;
            font-size: 16px;
        }

        .info b {
            color: #dddddd;
        }

        .btn {
            display: inline-block;
            background-color: #ffa500;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 5px 0;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e69500;
        }

        .maintenance-box {
            margin-top: 30px;
            padding: 15px 20px;
            background-color: rgba(255, 243, 205, 0.9);
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 8px;
            font-size: 14px;
        }

        @media screen and (max-width: 600px) {
            .profile-container {
                margin: 20px;
            }
        }
    </style>

</head>
<body>

<div class="profile-container">
    <h2>User Profile</h2>

    </div>

    </div>

    </div>
</div>

</body>
</html>
